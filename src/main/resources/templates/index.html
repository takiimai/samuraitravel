<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('ホーム')}">
</head>

<body>
	<header th:replace="~{fragments/layout :: header}"></header>

	<!-- メインビジュアル -->
	<div class="hero-section bg-light py-5">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<h1 class="display-4">全国の厳選民宿を<br>カンタン予約</h1>
					<p class="lead mb-4">日本各地の魅力的な民宿を探して、オンラインで予約できます。 特別な旅の思い出を作りましょう。</p>
					<a href="#search-section" class="btn btn-primary btn-lg">民宿を探す</a>
				</div>
				<div class="col-md-6">
					<img src="https://via.placeholder.com/600x400" alt="民宿イメージ" class="img-fluid rounded">
				</div>
			</div>
		</div>
	</div>

	<!-- 検索セクション -->
	<div id="search-section" class="py-5 bg-light">
		<div class="container">
			<h2 class="text-center mb-4">民宿を探す</h2>
			<div class="search-form p-4 bg-white rounded shadow">
				<form th:action="@{/search}" method="post" th:object="${searchDto}">
					<div class="row g-3">
						<div class="col-md-3">
							<label for="prefecture" class="form-label">都道府県</label>
							<select id="prefecture" class="form-select" th:field="*{prefecture}">
								<option value="">選択してください</option>
								<option value="北海道">北海道</option>
								<option value="青森県">青森県</option>
								<!-- 他の都道府県 -->
								<option value="東京都">東京都</option>
								<option value="京都府">京都府</option>
								<option value="大阪府">大阪府</option>
								<!-- 他の都道府県 -->
								<option value="沖縄県">沖縄県</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="checkInDate" class="form-label">チェックイン</label>
							<input type="date" id="checkInDate" class="form-control" th:field="*{checkInDate}">
						</div>
						<div class="col-md-3">
							<label for="checkOutDate" class="form-label">チェックアウト</label>
							<input type="date" id="checkOutDate" class="form-control" th:field="*{checkOutDate}">
						</div>
						<div class="col-md-2">
							<label for="guestCount" class="form-label">人数</label>
							<select id="guestCount" class="form-select" th:field="*{guestCount}">
								<option value="1">1名</option>
								<option value="2">2名</option>
								<option value="3">3名</option>
								<option value="4">4名</option>
								<option value="5">5名以上</option>
							</select>
						</div>
						<div class="col-md-1 d-flex align-items-end">
							<button type="submit" class="btn btn-primary w-100">検索</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- おすすめ民宿 -->
	<div class="py-5">
		<div class="container">
			<h2 class="text-center mb-4">おすすめ民宿</h2>
			<div class="row g-4">
				<div class="col-md-4" th:each="samuraitravel : ${samuraitravels}">
					<div class="card h-100">
						<img src="https://via.placeholder.com/300x200" class="card-img-top" alt="民宿写真">
						<div class="card-body">
							<h5 class="card-title" th:text="${samuraitravel.name}">民宿名</h5>
							<p class="card-text">
								<i class="fas fa-map-marker-alt"></i>
								<span th:text="${samuraitravel.prefecture} + ' ' + ${samuraitravel.city}">場所</span>
							</p>
							<p class="card-text text-truncate" th:text="${samuraitravel.description}">説明...</p>
							<a th:href="@{/samuraitravels/{id}(id=${samuraitravel.id})}"
								class="btn btn-outline-primary">詳細を見る</a>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center mt-4">
				<a th:href="@{/samuraitravels}" class="btn btn-outline-primary">もっと見る</a>
			</div>
		</div>
	</div>

	<!-- 特徴 -->
	<div class="py-5 bg-light">
		<div class="container">
			<h2 class="text-center mb-4">民宿予約システムの特徴</h2>
			<div class="row g-4">
				<div class="col-md-4">
					<div class="card h-100 border-0 shadow-sm">
						<div class="card-body text-center">
							<i class="fas fa-search fa-3x text-primary mb-3"></i>
							<h5 class="card-title">簡単検索</h5>
							<p class="card-text">地域や日程から簡単に民宿を探すことができます。あなたの希望に合った宿泊先を見つけましょう。</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card h-100 border-0 shadow-sm">
						<div class="card-body text-center">
							<i class="fas fa-calendar-check fa-3x text-primary mb-3"></i>
							<h5 class="card-title">オンライン予約</h5>
							<p class="card-text">24時間いつでもオンラインで予約可能。電話や直接訪問する必要はありません。</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card h-100 border-0 shadow-sm">
						<div class="card-body text-center">
							<i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
							<h5 class="card-title">安心サポート</h5>
							<p class="card-text">予約から宿泊までサポート。不明点やトラブルにも迅速に対応します。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{fragments/layout :: footer}"></footer>
	<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
